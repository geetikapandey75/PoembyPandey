<h1 style="font-family:verdana;">I'm Sorry</h1>
<span style='font-size:25px;'> &#127872&#128234;</span>
<p style="Times New Roman;"> Forgive me for I've sinned</p><br>
<p style="Times New Roman;"> You're in my head pinned</p><br>
<p style="Times New Roman;"> In your eyes, the universe I see,</p><br>
<p style="Times New Roman;"> A love so deep, boundless and free,</p><br>
<p style="Times New Roman;"> Some lines have been taken from AI</p><br>
<p style="Times New Roman;"> If you don't talk to me i just might die</p><br>
<p style="Times New Roman;"> For you I'd give up chai</p><br>
